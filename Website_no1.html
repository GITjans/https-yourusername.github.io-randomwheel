<!DOCTYPE html>
<html>
<head>
  <title>Random Wheel</title>
  <style>
    #wheel {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Random Wheel</h1>
  <input type="text" id="input" placeholder="Enter names or numbers">
  <button onclick="spinWheel()">Spin</button>
  <div id="wheel"></div>

  <script>
    function spinWheel() {
      var input = document.getElementById("input").value;
      var items = input.split(",");
      var randomIndex = Math.floor(Math.random() * items.length);
      var result = items[randomIndex].trim();
      document.getElementById("wheel").innerText = result;
    }
  </script>
</body>
</html>
